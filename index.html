<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <p class="bj">Bienvenue Au Bureau De Change d'<span>AR</span></p>
    <p class="choice">Veuillez maitenant saisir la seconde devise</p>
    <ul>
        <li class="c" id="usd">Dollar ($)</li>
        <li id="eur">Euro (€)</li>
        <li id="yen">Yen (¥)</li>
        <li id="liv">Livre Sterling (£)</li>
    </ul>
    <div class="container">
        <label for="number">Devise en AR</label>
        <input type="number" value="0000" step="1000" id="Ar">
        <label for="text" id="j">Devise en $</label>
        <input type="text" disabled value="0.00" id="other">
    </div>
    <script src="app.js"></script>
</body>
</html>
